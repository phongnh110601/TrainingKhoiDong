<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    
    <title>Document</title>
</head>

<body>
    <div class="start-game">
        
        <div class="start-game__body">
            <div class="body__main">
                <div class="logo-container">
                    <div class="logo"></div>
                    <br/>
                    <div class="form-load-question">
                        <div class="form-load-question__item">
                            <p>Tuần</p>
                            <input id="input-w" class="form-load-question__input"/>
                        </div>
                        <br/>
                        <div class="form-load-question__item">
                            Tháng
                            <input id="input-m" class="form-load-question__input"/>
                        </div>
                        <br/>
                        <div class="form-load-question__item">
                            Quý
                            <input id="input-q" class="form-load-question__input"/>
                        </div>
                        <br/>
                        <div class="form-load-question__item">
                            Năm
                            <input id="input-y" class="form-load-question__input"/>
                        </div>
                        <br/>

                        <div class="submit-button-container">
                            <button class="submit-button-pushable" id="load-button">
                                <span class="submit-button-shadow"></span>
                                <span class="submit-button-edge"></span>
                                <span class="submit-button-front">
                                    Load
                                </span>
                            </button>
                        </div>
                    </div>
                    
                </div>
                
                <div class="question-container">
                    <div class="question__border-left">
                        <div class="boder__left__center"></div>
                    </div>
                    <div class="question__main">
                        
                        <p class="question__text" id="question"></p>
                        <p class="question__text" id="answer"></p>

                    </div>
                </div>

                <div class="timer">
                    
                    
                    <div class="timer__line"></div>
                    <div class="timer__clock">
                        <h1 id="timer"></h1>
                    </div>
                    <div class="timer__line"></div>
                    <div class="timer__bottom"></div>
                </div>
            </div>
            <div class="body__footer">
                <div class="answer-container">
                    <input 
                        class="answer__input" 
                        placeholder="Enter answer here" 
                    />
                    <div class="submit-button-container">
                        <button class="submit-button-pushable" id="start-button">
                            <span class="submit-button-shadow"></span>
                            <span class="submit-button-edge"></span>
                            <span class="submit-button-front">
                                Start
                            </span>
                        </button>
                    </div>
                    
                </div>
                <div class="footer__right">
                    <div class="score-bar"></div>
                    <div class="score-container">
                        
                    </div>
                    <div class="score-bar"></div>
                </div>
            </div>
        </div>
        
    </div>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="./index.js"></script>

</html>
